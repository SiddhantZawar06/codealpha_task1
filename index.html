<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Responsive Image Gallery</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Responsive Image Gallery</h1>

<!-- Filter Buttons -->
<div class="filter-buttons">
    <button onclick="filterImages('all')">All</button>
    <button onclick="filterImages('nature')">Nature</button>
    <button onclick="filterImages('city')">City</button>
</div>

<!-- Gallery -->
<div class="gallery">
    <img src="https://picsum.photos/id/1015/600/400" class="nature" onclick="openLightbox(0)">
    <img src="https://picsum.photos/id/1011/600/400" class="nature" onclick="openLightbox(1)">
    <img src="https://picsum.photos/id/1012/600/400" class="city" onclick="openLightbox(2)">
    <img src="https://picsum.photos/id/1016/600/400" class="city" onclick="openLightbox(3)">
</div>

<!-- Lightbox -->
<div class="lightbox" id="lightbox">
    <span class="close" onclick="closeLightbox()">Ã—</span>
    <img id="lightbox-img">
    <div class="controls">
        <button onclick="prevImage()">Prev</button>
        <button onclick="nextImage()">Next</button>
    </div>
</div>

<script src="app.js"></script>
</body>
</html>
